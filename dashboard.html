<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div id="dashboard">
      <div id="welcome"></div>

      <div class="top-navs">
        <button onclick="makePost()">Post</button>
        <button onclick="viewFeed()">Feed</button>
        <button onclick="viewMyPosts()">My Posts</button>
        <button>View Liked</button>
      </div>

      <div id="newPost">
        <div id="postTitle">
          <input id="postTitleInput" type="text" placeholder="Title" />
        </div>
        <div>
          <textarea name="" id="postContent" cols="30" rows="10" placeholder="Enter blog content..."></textarea>
        </div>

        <button onclick="sendPost()">Post</button>
      </div>

      <div id="blogPost"></div>

      <div>
        <button id="logout-btn">Log Out</button>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
